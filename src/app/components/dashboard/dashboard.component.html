<h1>Weather forecast in Cracow!</h1>

<h1>Current weather</h1>
<div *ngFor="let weather of weatherMappings">
  <img *ngIf="weather.range.includes(forecast['currentWeather'])" [src]="weather.imagePath"/>
</div>
<p>{{forecast['currentWeather']}}</p>
<h2>{{forecast['temperature']}}째C</h2>

<mat-tab-group>
  <mat-tab label="Today">
    <h2>Temperature: {{forecast['temperature']}}째C</h2>
  </mat-tab>
  <mat-tab label="Tomorrow">
    <h2>Temperature: {{forecast['temperatureTomorrow']}}째C</h2>
  </mat-tab>
  <mat-tab label="The day after tomorrow">
    <h2>Temperature: {{forecast['temperatureAfterTomorrow']}}째C</h2>
  </mat-tab>
</mat-tab-group>
