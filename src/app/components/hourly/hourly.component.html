<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Select a specific date...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="time" placeholder="Choose a time" formControlName="time">
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
